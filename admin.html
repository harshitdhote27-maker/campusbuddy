<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Campus Buddy</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <span class="logo-icon">ðŸ“š</span>
      <h1>Campus Buddy</h1>
      <p class="tagline">Admin panel</p>
    </div>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="campus.html" class="nav-link">Campus</a>
      <a href="buddy.html" class="nav-link">Buddy</a>
      <a href="admin.html" class="nav-link active">Admin</a>
    </nav>
  </header>

  <main class="admin-main">
    <h2>Admin Panel</h2>
    <p class="admin-desc">Manage announcements, view CFBR feed, and see shared resumes.</p>

    <section class="admin-tabs">
      <button type="button" class="admin-tab active" data-section="overview">Overview</button>
      <button type="button" class="admin-tab" data-section="announcements">Announcements</button>
      <button type="button" class="admin-tab" data-section="cfbr">CFBR Feed</button>
      <button type="button" class="admin-tab" data-section="resumes">Shared Resumes</button>
    </section>

    <section id="overview" class="admin-section active">
      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-value" id="stat-announcements">0</span>
          <span class="stat-label">Announcements</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="stat-cfbr">0</span>
          <span class="stat-label">CFBR posts</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="stat-resumes">0</span>
          <span class="stat-label">Resumes shared</span>
        </div>
      </div>
    </section>

    <section id="announcements" class="admin-section">
      <h3>All announcements</h3>
      <div class="admin-list" id="admin-announce-list"></div>
    </section>

    <section id="cfbr" class="admin-section">
      <h3>CFBR feed (moderation)</h3>
      <div class="admin-list" id="admin-cfbr-list"></div>
    </section>

    <section id="resumes" class="admin-section">
      <h3>Resumes shared with club presidents / coordinators</h3>
      <div class="admin-list" id="admin-resume-list"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Campus Buddy Â· Admin</p>
  </footer>
  <script src="js/main.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
